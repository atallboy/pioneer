{include file="../application/admin/view/public/header1.html" /}
 
    <title>文件上传</title>
    <meta name="keywords" content="湖北工业大学，创业园">
    <meta name="description" content="">
</head>
<body>

<article class="page-container">
    <form action="editFile" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['oldname']}" placeholder="" id="" name="file_name" style="width:300px;">
            </div>
        </div>

	<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
               {$data['name']}
            </div>
        </div>
	<input type="hidden" name="id" value="{$data['id']}">
	<input type="hidden" name="oldfile" value="{$data['name']}">
		
	
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>新文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" class="input-text" value="" placeholder="" id="" name="file" style="width:300px;">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{include file="../application/admin/view/public/footer.html" /}

        $("#form-member-add").validate({
            rules:{
                apply_name:{
                    required:true,
                    minlength:2,

                },
                team_name:{

                    minlength:2,
                    maxlength:16
                },
                tel:{
                    isMobile:true,
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
